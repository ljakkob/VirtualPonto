<ion-header>
  <ion-navbar align-title="center">
    <ion-title align-title="center">Ponto Virtual</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Bom Trabalho!</h2>


  <ion-list no-lines>

  </ion-list>

  <button ion-button block (click)="onSignUp()">Sign UP</button>

</ion-content>
