<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1 text-center>
  <ion-icon class="auth-icon" name="clock" color="primary"></ion-icon>
</h1>

<form [formGroup]="signupForm"(ngSubmit)="onSubmit(); $event.preventDefault()" >
  <ion-item >
    <ion-icon name="clock" item-left></ion-icon>
    <ion-input type="text" placeholder="00" formControlName="horaEntrada"></ion-input>
  </ion-item>

  <ion-item >
      <ion-icon name="clock" item-left></ion-icon>
      <ion-input type="text" placeholder="00" formControlName="minEntrada"></ion-input>
    </ion-item>

    <ion-item >
        <ion-icon name="clock" item-left></ion-icon>
        <ion-input type="text" placeholder="00" formControlName="horaSaidaAlmoco"></ion-input>
      </ion-item>

      <ion-item >
          <ion-icon name="clock" item-left></ion-icon>
          <ion-input type="text" placeholder="00" formControlName="minSaidaAlmoco"></ion-input>
        </ion-item>
        
        <ion-item >
            <ion-icon name="clock" item-left></ion-icon>
            <ion-input type="text" placeholder="00" formControlName="horaRetornoAlmoco"></ion-input>
          </ion-item>
    
          <ion-item >
              <ion-icon name="clock" item-left></ion-icon>
              <ion-input type="text" placeholder="00" formControlName="minRetornoAlmoco"></ion-input>
            </ion-item>

            <ion-item >
                <ion-icon name="clock" item-left></ion-icon>
                <ion-input type="text" placeholder="00" formControlName="horaSaida"></ion-input>
              </ion-item>

              <ion-item >
                  <ion-icon name="clock" item-left></ion-icon>
                  <ion-input type="text" placeholder="00" formControlName="minSaida"></ion-input>
                </ion-item>

  <br><br><br>
  <ion-item >
      <ion-icon name="at" item-left></ion-icon>
      <ion-input type="text" placeholder="Username" formControlName="username" > </ion-input>
    </ion-item>

  <ion-item >
    <ion-icon name="mail" item-left></ion-icon>
    <ion-input type="text" placeholder="Email" formControlName="email"> </ion-input>
  </ion-item>

  <ion-item >
    <ion-icon name="lock" item-left></ion-icon>
    <ion-input type="password" placeholder="Senha" formControlName="password" > </ion-input>
  </ion-item>

 <br>

 <button ion-button full type="submit"[disabled]="signupForm.invalid">Criar Conta</button>



</form>
</ion-content>
